<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Product Preview Card </title>

</head>

<body>
    <main>
        <article>
            <div class="card-container">
                <div class="image-container">
                    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Gabreielle Chanel Purfume">
                    <img class="desk-img" src="images/image-product-desktop.jpg" alt="Gabreielle Chanel Perfume">
                </div>
                <div class="card-content">
                    <header>
                        <p>PERFUME</p>
                        <h1>Gabreielle Essence Eau De Parfum</h1>
                    </header>
                    <section>
                        <p class="desc">A floral. solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                            the House Of CHANEL.</p>
                        <div class="price-container">
                            <p class="price-1">£149.99</p>
                            <p class="price-2">£169.99</p>
                        </div>
                        <button> <img class="cart" src="images/icon-cart.svg" alt="Shopping Cart Logo">Add to Cart</button>
                    </section>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
